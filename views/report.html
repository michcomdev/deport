{{!< layout/default}}
{{#extend "css" }}
    <link rel="stylesheet" type="text/css" href="/public/modules/movements/movements.css">
{{/extend}}

<h2 class="text-center">REPORTE</h2>

<br>

<div class="row">

    <div class="col-md-2 col-xs-12">
        Cliente
        <select id="searchClient" class="custom-select classOut">
            <option value="">TODOS</option>
        </select>
    </div>
    <div class="col-md-2 col-xs-12">
        Desde - Hasta
        <input id="searchDate" type="text" placeholder="Ej: ABC123" class="form-control border-input">
    </div>
    <div class="col-md-8 col-xs-12">
    </div>
    
    <!--<div class="col-md-2 col-xs-12">
        <br>
        <button class="btn btn-dark btn-block" id="search">
            <i class="fas fa-search"></i> BUSCAR
        </button>
    </div>-->
    <div class="col-md-6" style="height:300px; overflow-y:scroll;">
        <table id="tableInventory" class="display nowrap table table-condensed" cellspacing="0">
            <thead>
                <tr>
                    <th>FECHA</th>
                    <th>MOVIMIENTO</th>
                    <!--<th>NÂ° INGRESO</th>-->
                    <th>CONTENEDOR</th>
                    <th>TIPO</th>
                    <th>LARGO</th>
                    <!--<th>UBICACION</th>-->
                    <!--<th>CONDUCTOR</th>-->
                    <!--<th>PATENTE</th>-->
                </tr>
            </thead>
        </table>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                Servicios aplicados al container
                <table id="tableServices" class="display nowrap table table-condensed" cellspacing="0">
                    <thead>
                        <tr>
                            <th>SERVICIO</th>
                            <th>NETO</th>
                            <th>IVA</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="movementsModal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalMov_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMov_body"></div>
            <div class="modal-footer" id="modalMov_footer"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal"  role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/modules/report/report.js"></script>
{{/extend}}
