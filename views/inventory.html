{{!< layout/default}}
{{#extend "css" }}
    <link rel="stylesheet" type="text/css" href="/public/modules/movements/movements.css">
{{/extend}}

<h4 class="text-center">INVENTARIO ACTUAL</h4>

<br>

<div class="row">
    <div class="col-md-2 col-xs-12">
    </div>
    <div class="col-md-2 col-xs-12">
        Cliente
        <select id="searchClient" class="custom-select classOut">
            <option value="">TODOS</option>
        </select>
    </div>
    <div class="col-md-2 col-xs-12">
        NÃºmero Container
        <input id="searchNumber" type="text" placeholder="Ej: ABC123" class="form-control border-input">
    </div>
    <div class="col-md-2 col-xs-12">
        Desde - Hasta
        <input id="searchDate" type="text" placeholder="Ej: ABC123" class="form-control border-input">
    </div>
    
    <div class="col-md-2 col-xs-12">
        <br>
        <button class="btn btn-primary btn-block" id="search">
            <i class="fas fa-search"></i> BUSCAR
        </button>
    </div>
    <div class="col-md-12 table-responsive">
        <table id="tableInventory" class="display nowrap table table-condensed" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>FECHA</th>
                    <th>MOVIMIENTO</th>
                    <th>CLIENTE</th>
                    <th>CONTENEDOR</th>
                    <th>TIPO</th>
                    <th>LARGO</th>
                    <th>UBICACION</th>
                    <th>CONDUCTOR</th>
                    <th>PATENTE</th>
                </tr>
            </thead>
        </table>
        <div id="loadingMovements">
            <center>
                <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                <span class="sr-only">Cargando...</span>
            </center>
        </div>
    </div>
</div>

<div class="modal fade" id="movementsModal" role="dialog" aria-labelledby="modal">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalMov_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMov_body"></div>
            <div class="modal-footer" id="modalMov_footer"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal"  role="dialog" aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal_body"></div>
            <div class="modal-footer" id="modal_footer"></div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script src="/public/modules/inventory/inventory.js"></script>
{{/extend}}
